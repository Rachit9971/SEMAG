name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint check
        run: yarn lint

      - name: Run health check
        run: yarn health-check

      - name: Run tests
        run: yarn test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build application
        run: yarn build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-files-${{ matrix.node-version }}
          path: dist/
          retention-days: 1

  branch-health:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check branch health
        run: |
          echo "🔍 Checking branch health..."

          # Check if branch is up to date with main
          git fetch origin main
          BEHIND_COUNT=$(git rev-list --count HEAD..origin/main)
          echo "Commits behind main: $BEHIND_COUNT"

          # Check for merge conflicts
          git merge-tree $(git merge-base HEAD origin/main) HEAD origin/main > /tmp/merge_check
          if [ -s /tmp/merge_check ]; then
            echo "⚠️ Potential merge conflicts detected"
          else
            echo "✅ No merge conflicts detected"
          fi

          # Dummy security scan
          echo "🔐 Running security scan..."
          echo "✅ No security vulnerabilities found (dummy check)"

          # Dummy performance check  
          echo "⚡ Running performance check..."
          echo "✅ Performance metrics within acceptable range (dummy check)"

          echo "🎉 Branch health check completed successfully!"
